<ul class="flex flex-col gap-2">
    {{ if .Points }} {{ range .Points }}
    <li>
        <a class="button-secondary" href="/matches/{{$.Match.ID}}/sets/{{$.Set.ID}}/games/{{$.Game.ID}}/points/{{.ID}}"
            >Point {{.PointNumber}} (ID: {{.ID}})</a
        >
    </li>
    {{ end }}
    <li>
        <a hx-post="/matches/{{.Match.ID}}/sets/{{.Set.ID}}/games/{{.Game.ID}}/points" class="button-primary cta">Add new point!</a>
    </li>
    {{ else }}
    <li>
        <a hx-post="/matches/{{.Match.ID}}/sets/{{.Set.ID}}/games/{{.Game.ID}}/points" class="button-primary cta">Create your first point!</a>
    </li>
    {{ end }}
</ul>
